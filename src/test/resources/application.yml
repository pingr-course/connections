spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    url: jdbc:h2://mem:db;DB_CLOSE_DELAY=-1
    password: sa
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: 'true'
    hibernate:
      ddl-auto: create-drop
    show-sql: 'true'